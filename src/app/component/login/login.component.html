<div class="container d-flex justify-content-center">
    <div class="col-md-4 shadow p-3">
        <form [formGroup]="loginform" (ngSubmit)="loggedInUser()">
        <div class="mb-3">
            <label for="loginid" class="form-label">Login Id</label>
            <input type="email" class="form-control" id="loginid" aria-describedby="emailHelp" formControlName="loginid">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
        </div>
        <button type="submit" class="btn btn-primary ms-2">Submit</button>
        <button type="button" class="btn btn-primary ms-2" routerLink="/signup">SignUp</button>
    </form>
    </div>
</div>
