<div class="container">
    <div class="row">
        <table class="table table-striped m-2">
            <thead>
                <tr>
                    <th scope="col">Coustomer Type</th>
                    <th scope="col">Coustomer First Name</th>
                    <th scope="col">Coustomer Lasst Name</th>
                    <th scope="col">Pan No.</th>
                    <th scope="col">Gender</th>
                    <th scope="col">date of Birth</th>
                    <th scope="col">MobileNo</th>
                    <th scope="col">City</th>
                    <th scope="col">PinCode</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of userDetails; let i=index">
                    <td>{{item.employeeType}}</td>
                    <td>{{item.firstName}}</td>
                    <td>{{item.lastName}}</td>
                    <td>{{item.pan}}</td>
                    <td>{{item.gender}}</td>
                    <td>{{item.dob}}</td>
                    <td>{{item.mobileNo}}</td>
                    <td>{{item.city}}</td>
                    <td>{{item.pincode}}</td>
                </tr>
            </tbody>
        </table>
        
        <div class="row">
            <button class="btn btn-primary mt-2">Edit</button>
            <button class="btn btn-danger mt-2">Delete</button>
        </div>
    </div>
</div>
